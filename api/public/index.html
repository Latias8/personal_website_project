<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isi's Nest</title>
  <link href="/style.css" rel="stylesheet" type="text/css">
  <script src='js/messages.js'></script>
</head>
<body>
<img src='/images/bg.png' id='bg' alt='kewl background :)' class='sliding-background'>
<span id="debug"></span>
<h1>Isi's Nest</h1>
<div id='container'>
  <table>
    <tbody>
    <tr>
      <td id='maintd'>
        <div class='box' id='mainbox'>
          <h2 class='jersey-10-charted-regular'>Today's info:</h2>
          <br>
          <p>
          <div id='root'>
        </div>
          </p>
        </div>
        <div id="chat" class="box" style="margin-top: 10px;">
          <img style="vertical-align: sub; margin-right: 5px;" height="24" src="/images/chat.png">
          <h2 style="display:inline" id='chat_title'>Chat</h2>
          <b id="hotel">メッセージング</b>
          <br><br>
          <div id="messages">
            <noscript>
              <span style="color:red" class="chat-msg">wahh!! javascript is disabled :(</span><br><br>
            </noscript>
          </div>
          <div id="bar" style="margin-top:4px">
            <input type="text" id="message" placeholder="Enter message - please be nice!" autocomplete="off" maxlength="300">
            <button id="send">Send</button>
          </div>
        </div>
      </td>
      <td id='menutd'>
        <div class='box'>
          <strong>Much of the code here is from <a href='https://dimden.dev'>dimden.dev</a></strong>
          <br><br>
          I'm using it to start off and will gradually change it over time to be unique.
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  // Function to fetch and display blog posts
  async function fetchAndDisplayBlogPosts() {
    const response = await fetch('/entries');
    const data = await response.json();

    // Clear existing blog posts
    const rootElement = document.getElementById('root');
    rootElement.innerHTML = '';

    // Display each blog post
    data.forEach(post => {
      const postElement = document.createElement('div');
      postElement.classList.add('blog-entry')
      postElement.innerHTML = `
                <h2>${new Date(post.date).toLocaleString()}</h2>
                <p>${post.text}</p>
            `;
      rootElement.appendChild(postElement);
      console.log('post loaded')
    });
  }

  async function fetchAndDisplayMessages() {
    const response = await fetch('/messages');
    const data = await response.json();

    // Clear existing blog posts
    const rootElement = document.getElementById('message');
    rootElement.innerHTML = '';

    // Display each blog post
    data.forEach(mess => {
      const currDate = mess.date
      let message_content = mess.message;

      const postElement = document.createElement('div');
      postElement.classList.add('chat-message')
      postElement.innerHTML = `
                <span class='chat-name'>anon>> </span>
                <span class='chat-msg'>${message_content}</span>
                <span class='chat-date'>${currDate}</span>
            `;
      document.getElementById('messages').appendChild(postElement);
      console.log('messag loaded')
    });
  }

  // Call the function to fetch and display blog posts when the page loads
  async function loadContent() {
    await Promise.all([
      fetchAndDisplayBlogPosts(),
      fetchAndDisplayMessages()
    ]);
  }

  // Call the function to load content when the page loads
  window.onload = function() {
    loadContent();
  };
</script>

</body>
</html>
