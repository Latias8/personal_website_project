<!DOCTYPE html>
<html>
<head>
    <title>Blog Form</title>
</head>
<body>
<form id="blogForm">
    <textarea id="blogText" rows="4" cols="50"></textarea>
    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById('blogForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const text = document.getElementById('blogText').value;
        const response = await fetch('https://personal-website-project-eosin.vercel.app/gandalf/blog', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ text })
        });
        if (response.ok) {
            window.location.href = '/index.html'; // Redirect to index.html after successful submission
        } else {
            console.error('Failed to submit blog post');
        }
    });
</script>
</body>
</html>
