<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isi's Nest</title>
  <link href="/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<img src='/images/bg.png' id='bg' alt='kewl background :)'>
<span id="debug"></span>
<h1>Isi's Nest</h1>
<div id='container'>
  <table>
    <tbody>
    <tr>
      <td id='maintd'>
        <div class='box' id='mainbox'>
          <h2 class='jersey-10-charted-regular'>Today's info:</h2>
          <br>
          <p>
          <div id='root'>
        </div>
          </p>
        </div>
      </td>
      <td id='menutd'>
        <div class='box'></div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  // Function to fetch and display blog posts
  async function fetchAndDisplayBlogPosts() {
    const response = await fetch('/gandalf/blog');
    const data = await response.json();

    // Clear existing blog posts
    const rootElement = document.getElementById('root');
    rootElement.innerHTML = '';

    // Display each blog post
    data.forEach(post => {
      const postElement = document.createElement('div');
      postElement.classList.add('blog-entry')
      postElement.innerHTML = `
                <h2>${new Date(post.date).toLocaleString()}</h2>
                <p>${post.text}</p>
            `;
      rootElement.appendChild(postElement);
    });
  }

  // Call the function to fetch and display blog posts when the page loads
  window.onload = fetchAndDisplayBlogPosts;
</script>

</body>
</html>
